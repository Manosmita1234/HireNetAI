version: "3.9"

services:
  # ── MongoDB ──────────────────────────────────────────────────────────────────
  mongodb:
    image: mongo:7.0
    container_name: hirenet_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: hirenet_ai

  # ── FastAPI Backend ───────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hirenet_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      MONGODB_URL: mongodb://mongodb:27017
    volumes:
      - ./backend/app/uploads:/app/app/uploads
    depends_on:
      - mongodb

  # ── Vite Frontend (dev) ────────────────────────────────────────────────────
  # For production, build a static bundle and serve via nginx instead.
  frontend:
    image: node:20-alpine
    container_name: hirenet_frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

volumes:
  mongo_data:
